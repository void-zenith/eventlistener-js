<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external CSS file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external JavaScript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header-container">
      <h1>Learning about events</h1>
    </header>
    <section id="images-container" class="images-container container">
      <div class="row">
        <div class="col">
          <img class="randomImage" id="randomImage1" />
        </div>
        <div class="col">
          <img class="randomImage" id="randomImage2" />
        </div>
        <div class="col">
          <img class="randomImage" id="randomImage2" />
        </div>
      </div>
      <div class="button-container py-4">
        <button type="button" id="randomizeBtn" class="btn btn-primary btn-lg">
          Randomize
        </button>
      </div>
    </section>
    <section class="statuscontainer container-xl py-4">
      <div class="row">
        <div class="col">
          <p>Timeout (500 - 10000ms)</p>
          <input
            id="refreshTimeField"
            value="10000"
            type="number"
            placeholder="Enter time"
            name="enterseconds"
            class="entertime-field form-control"
          />
          <p class="error" id="error-message"></p>
        </div>
        <div class="col center text-center">
          <p>
            Time until automatic refresh:<span
              class="automaticTime green"
              id="refreshedSecond"
            ></span>
          </p>
        </div>
        <div class="col">
          <p>
            Image has updated
            <span id="refreshedamount" class="refreshedamount"></span>
            Times
          </p>
        </div>
      </div>
    </section>
    <footer class="footer-container">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Crischal Benzekar</p>
            <p>Student ID</p>
          </div>
          <div class="col text-end">2024</div>
        </div>
      </div>
    </footer>
  </body>
</html>
